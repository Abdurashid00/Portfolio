<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Force</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/nike icon.png"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <img src="../main website/Jordan/images/wq.svg" alt="logo" />
      </div>
      <div class="container_div">
        <nav class="nav">
          <ul class="ul">
            <li class="li">
              <a class="a" href="../login/AIRMAX.html">Back to log in</a>
            </li>
            <li class="li">
              <a class="a" href="../index.html">Back to website</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="container2">
      <form action="" class="field">
          <h2>New account</h2>
          <p >
            <label for="">Username</label>
            <div><input type="text"></div>
          </p>
          <p>
            <label for="">Password</label>
            <div><input type="password"></div>
          </p>
          <p>
            <label for="">Email</label>
            <div>
              <input type="email" placeholder="2306010022">
              <select>
                <option value="">@gmail.com</option>
                <option value="">@rdu.edu.tr</option>
                <option value="">@mail.ru</option>
              </select>
            </div>
          </p>
          <p>
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Male">
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="Female">
            <label for="Others">Others</label>
            <input type="radio" name="gender" id="Others">
          </p>
          <p>
            <label for="">First name</label>
            <div><input type="text"></div>
          </p>
          <p>
            <label for="">Last name</label>
            <div><input type="text"></div>
          </p>
          <div class="butcre">
            <button class="button"><li class="li1">
            <a class="a1" href="../main website/index.html">Create my new account</a>
            </li></button>
          </div>
      </form>
    </div>
  </body>
</html>
