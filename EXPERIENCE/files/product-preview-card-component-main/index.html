<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img src="./images/image-product-desktop.jpg" alt="logo" />
      </div>
      <div class="card-info">
        <p class="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Perfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-price">
          <p class="price">$149.99</p>
          <p class="discount-price"> $169.99</p>
        </div>
        <button class="button">
          <img src="./images/icon-cart.svg" class="icon">
          Add to Cart</button>
      </div>
    </div>

    
  </body>
</html>
